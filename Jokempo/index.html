<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Jokenpo</h1>

        <div class="buttons">
            <button id="tesoura" onclick="playHuman('tesoura')">&#x270C;</button>
            <button id="pedra" onclick="playHuman('pedra')">&#x1F44A;</button>
            <button id="papel" onclick="playHuman('papel')">&#x270B;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da maquina: <span id="machine-score">0</span></p>

    </div>

    <script src="./script.js"></script>
</body>

</html>
