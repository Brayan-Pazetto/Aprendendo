<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="bola">

    </div>

    <img src="./img/logo.png" alt="Logo" class="logo">

    <div class="conteudo">

        <div class="caixa1">
            <h2>It's not just a coffee, it's a <span>Starbucks</span></h2>
            <p>Pintos grandes machucam</p>

            <button>Pinto</button>
        </div>

        <div class="caixa2">
            <img src="./img/img1.png" alt="CopÃ£o" class="copao">
        </div>

    </div>
    <div class="copins">
        <img src="./img/img-pequena1.png" alt="Copin1" class="copin verde">
        <img src="./img/img-pequena2.png" alt="copin2" class="copin amarelo">
        <img src="./img/img-pequena3.png" alt="copin3" class="copin rosa">
    </div>
</body>
<script>
    let bola = document.querySelector(".bola")
    let imgCopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener('click', () => {
        imgCopo.src = "./img/img2.png"
        bola.style.background = "#eb7495"
    });

    verde.addEventListener('click', () => {
        imgCopo.src = "./img/img1.png"
        bola.style.background = "#017143"
    });

    rosa.addEventListener('click', () => {
        imgCopo.src = "./img/img3.png"
        bola.style.background = "#d752b1"
    });
</script>


</html>
